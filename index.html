<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-top">
                <div class="header-top__container">
                    <div class="header-top__left">
                        <div class="city">
                            <img src="img/icons/geo.svg">
                            <p class="city__text">Санкт-Петербург</p>
                        </div>
                        <div class="number">
                            <a href="#">8 812  322 22 66</a>
                        </div>
                    </div>
                    <nav class="header-top__nav">
                        <ul>
                            <li class="sale">
                                <img src="img/icons/sale.svg">
                                <p>Акции</p>
                            </li>
                            <li>Покупателям</li>
                            <li>Магазины</li>
                            <li>Вакансии</li>
                        </ul>
                    </nav>

                    <div class="header-top__right">
                        <img class="screen-size" src="img/icons/screen-size.svg">
                        <div class="list__href">
                            <img src="img/icons/list.svg">
                            <p>Черновики</p>
                        </div>
                        <div class="list__href">
                            <img src="img/icons/comparison.svg">
                            <p>Сравнение</p>
                        </div>
                        <div class="list__href">
                            <img src="img/icons/like.svg">
                            <p>Избранное</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-bottom header-bottom__container">
                <div class="header-bottom__left">
                    <img src="img/logo.svg">
                </div>
            </div>
        </header>
    </div>
</body>
</html>
